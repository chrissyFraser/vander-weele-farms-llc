volumes:
  vw-data:
    external: true
services:
  fastapi:
    build:
      context: sample_service
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./sample_service:/app
  monolith_service:
    build:
      context: monolith_service
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8000
    volumes:
      - ./monolith_service:/app
    environment:
      DATABASE_URL: postgresql://monolith:monolith@db/monolith
  db:
    build:
      context: data
      dockerfile: Dockerfile.dev
    volumes:
      - vw-data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: VW
      POSTGRES_USER: VW
      POSTGRES_DB: farm
    ports:
      - "15432:5432"
